<!DOCTYPE html>

<html>

<body>

<!-- Borde 3D ondulado -->


<h1 style="border-width: 2em; border-style: ridge; border-color: rgb(231, 120, 216);">Bienvenidos a Certus</h1>

<!-- Borde 3D interno -->

<h1 style="border-width: 2em; border-style: inset; border-color: rgb(181, 231, 88);">Bienvenidos a Certus</h1>

<!-- Borde 3D externo -->

<h1 style="border-width: 2em; border-style: outset; border-color: rgb(248, 198, 133);">Bienvenidos a Certus</h1>

<!-- Sin Borde -->

<h1 style="border-style: none;">Bienvenidos a Certus</h1>

<!-- Borde Oculto -->

<h1 style="border-width: 2em; border-style: hidden; border-color: rgb(223, 125, 125);">Bienvenidos a Certus</h1>

</body>
</html>
