<!DOCTYPE html>

<html>

<body>

<!-- Borde de linea contínua, de forma resumida usando la propiedad border: ancho estilo color; -->

<h1 style="border: 2em solid rgb(137, 245, 194);">Bienvenidos a Certus</h1>

<!-- Borde punteado-->


<h1 style="border-width: 2em; border-style: dotted; border-color: blue;">Bienvenidos a Certus</h1>

<!-- Borde rayado -->

<h1 style="border-width: 2em; border-style: dashed; border-color: rgb(127, 44, 182);">Bienvenidos a Certus</h1>

<!-- Borde de línea contínua -->

<h1 style="border-width: 2em; border-style: solid; border-color: rgb(175, 185, 129);">Bienvenidos a Certus</h1>

<!-- Borde de línea doble -->

<h1 style="border-width: 2em; border-style: double; border-color: rgb(156, 131, 224);">Bienvenidos a Certus</h1>

<!-- Borde 3D acanalado -->

<h1 style="border-width: 2em; border-style: groove; border-color: rgb(163, 82, 82);">Bienvenidos a Certus</h1>
<style>
h1 {
    margin: 5em 3em 10em 7em; /* Margen resumido */
    margin-top: 5em; /* Margen superior */
    margin-right: 3em; /* Margen derecho */
    margin-bottom: 10em; /* Margen inferior */
    margin-left: 7em; /* Margen izquierdo */
}

h1 {
    padding: 5em 3em 10em 7em; /* Padding resumido */
    padding-top: 5em; /* Padding superior */
    padding-right: 3em; /* Padding derecho */
    padding-bottom: 10em; /* Padding inferior */
    padding-left: 7em; /* Padding izquierdo */
}
</style>
</body>



    

</html>
